<!DOCTYPE html>

<!--
	
	THIS FILE GOES THROUGH STEPS EXPLAINING HOW TO USE VUE.JS

	LEGEND FOR COMMENTS:

	// AT START: EXPLAINING CSS STYLING.
	1. 2. ETC. : COMMENTS WITH MULTIPLE EXPLAINATIONS.

-->

<html>
	<head>

<!--	LINK TO BOOTSTRAP (JUST TO MAKE THINGS LOOK BETTER)-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body>
<!--HTML STEP ONE
/////////////////-->

		<!--FOR JQUERY AND VANILLA JS-->
		<!--<h1 id="greeting"></h1>-->

		<!--FOR VUE.JS-->
		<div id="app" class="col" style="padding: 50px; background: red;">
			<h1 style="padding-bottom:30px;">PART ONE</h1>
		<!--{{}} is for string interpolations-->
		<!--{{}} only use double curly brackets when working inside tags-->
			<h1>{{greeting}}</h1>
		</div>

<!--/////////////
HTML STEP TWO
/////////////////-->

		<div id="appTwo" class="col" style="padding: 50px; background: pink;">
			<h1 style="padding-bottom:30px;">PART TWO</h1>
			<form>
<!--			//FORM-GROUP CLASS IS JUST ADDING PADDING TO THE BOTTOM OF THE LABEL AND INPUT-->
				<div class="form-group">
<!--				LABEL FOR THE FORM INPUT-->
					<label for="email">Email</label>
<!--				//INPUT FIELD, FORM-CONTROL CLASSES JUST ADD A BIT OF STYLING-->
					<input type="email" class="form-control form-control-lg">
				</div>
				
<!--			//BTN CLASSES JUST STYLE-->
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

<!--/////////////
HTML STEP THREE
/////////////////-->

		<div id="appThree" class="col" style="padding: 50px; background: red;">
			<h1 style="padding-bottom:30px;">PART THREE</h1>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
<!--				1. V-BIND (A DIRECTIVE) ATTRIBUTE IS A SPECIAL VUE.JS ONLY ATTRIBUTE NOT A STANDARD HTML ATTRIBUTE-->
<!--				2. V-BIND INDICATES THAT WERE GOING TO USE VUE.JS TO CONTROL ONE OF THE STANDARD HTML ATTRIBUTES-->
<!--				SHORT VERSION YOU CAN JUST PUT THE COLON : INSTEAD OF LONG VERSION (v-bind:value="email")-->
<!--				VALUE IS TO HAVE A PREMADE INPUT VALUE THAT WILL SHOW UP-->
					<input type="email" :value="emailThree" class="form-control form-control-lg">
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

<!--/////////////
HTML STEP FOUR
/////////////////-->

		<div id="appFour" class="col" style="padding: 50px; background: pink;">
			<h1 style="padding-bottom:30px;">PART FOUR</h1>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
<!--				CHANGED :VALUE TO V-MODEL-->
					<input type="email" v-model="emailFour" class="form-control form-control-lg">
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

<!--/////////////
HTML STEP FIVE
/////////////////-->

		<div id="appFive" class="col" style="padding: 50px; background: red;">
			<h1 style="padding-bottom:30px;">PART FIVE</h1>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" v-model="emailFive" class="form-control form-control-lg">
				</div>
				
<!--			V-ON:CLICK="PROCESS" INTERCEPTS THE SUMBIT BUTTON REFRESHING-->
<!--			USING NEW METHOD CALLED PROCESS-->
				<button type="submit" v-on:click="process" class="btn btn-primary">Submit</button>
			</form>
		</div>

<!--/////////////
HTML STEP SIX
/////////////////-->

		<div id="appSix" class="col" style="padding: 50px; background: red;">
			<h1 style="padding-bottom:30px;">PART SIX</h1>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" v-model="emailSix" class="form-control form-control-lg">
				</div>
				
<!--			.prevent PREVENTS THE BUTTON FROM REFRESHING THE PAGE WHEN CLICKED-->
<!--			"v-on" SHORT FORM IS "@" SIMILAR TO "v-bind" SHORT FORM-->
				<button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<!--LINK TO JQUERY-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

		<!--LINK TO VUE.JS-->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

		<!--JS SCRIPT STEPS-->
		<script>

//JS STEP ONE
///////////////

			//USING REGULAR JAVASCRIPT
			//document.getElementById('greeting').innerText = 'Hello from vanilla JavaScript!';

			//JQUERY WAY
			//$('#greeting').text('Hello from jQuery!');

			//VUE WAY
			var vmOne = new Vue({
				//TARGETTING THE HTML ELEMENT
				el: '#app',
				//OBJECT THAT CONTAINS OUR VARIABLES
				data: {
					greeting: 'Hello from Vue!'
				}
			});

///////////////
//JS STEP TWO
///////////////

			//DOES NOTHING JUST TO SHOW WHAT TO HAVE TO GO INTO STEP THREE
			var vmTwo = new Vue({
				el: '#appTwo',
				data: { 
					
				}
			});

///////////////
//JS STEP THREE
///////////////

			var vmThree = new Vue({
				el: '#appThree',
				data: { 
					emailThree: 'example3@email.com'
				}
			});

///////////////
//JS STEP FOUR
///////////////

			var vmFour = new Vue({
				el: '#appFour',
				data: { 
					emailFour: 'example4@email.com'
				}
			});

///////////////
//JS STEP FIVE
///////////////

			var vmFive = new Vue({
				el: '#appFive',
				data: { 
					emailFive: 'example5@email.com'
				},
				//CREATING METHODS OBJECT
				methods: {
					//DEFINING A FUNCTION CALLED PROCESS
					process: function(event) {
						//PREVENTS FROM REFRESHING PAGE WHEN CLICKED
						event.preventDefault();
						//INSIDE A METHOD IF YOU WANNA REFER TO ANOTHER METHOD OR PROPERTY YOU WANT TO USE THE "this" KEYWORD OR "vmFive"
						alert('Submitted' + this.emailFive);
					}
				}
			});

///////////////
//JS STEP SIX
///////////////

			var vmSix = new Vue({
				el: '#appSix',
				data: { 
					emailSix: 'example6@email.com'
				},
				methods: {
					process: function() {
						//DELETED THE EVENT BECAUSE ".process" REPLACES IT
						alert('Submitted ' + this.emailSix);
					}
				}
			});

		</script>
	</body>
</html>
